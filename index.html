<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="flex-container">
        <!-- Mobile device section -->
        <div class="content-chat">
            <!-- Purple patch beside mobile view -->
            <div class="chat-side-bg"></div>
            <!-- Mobile view container -->
            <div class="mobile-device-view">
                <!-- Mobile view border -->
                <div class="device-border">
                    <!-- Mobile view top white background -->
                    <div class="device-top-white-bg"></div>
                    <!-- Navigation bar -->
                    <div class="mobile-top-navbar">
                        <!-- Back navigation icon -->
                        <i class="fas fa-chevron-left"></i>
                        <!-- User information -->
                        <div class="user-info">
                            <!-- Photo in navigation bar -->
                            <div class="image">
                                <img src="./images/avatar.jpg" alt="avatar">
                            </div>
                            <!-- User information -->
                            <div class="description">
                                <h3>Samuel Green</h3>
                                <p>Available to Walk</p>
                            </div>
                        </div>
                        <i class="fas fa-ellipsis-v left-dotted-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking section -->
        <div class="content-text">
            <div class="booking-section">
                <h1>
                    Simple booking
                </h1>
                <p>
                    Stay in touch with our dog walkers through the chat interface. This makes it easy to
                    discuss arrangements and make bookings. Once the walk has been completed you can rate
                    your walker and book again all through the chat.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
